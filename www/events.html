<!doctype html>
<html lang="en" ng-app="tab5">
<head>
	<meta charset="UTF-8">
	<title>Template</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
		<!--Carousel featured events-->
		<div id="mainCarousel" class="carousel slide">
			<ol class="carousel-indicators">
				<li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#mainCarousel" data-slide-to="1"></li>
				<li data-target="#mainCarousel" data-slide-to="2"></li>
			</ol>

			<div class="carousel-inner">
				<div class="item active">
					<img src="images/0.jpg" alt="" class="img-responsive">
				</div>
				<div class="item">
					<img src="images/1.jpg" alt="" class="img-responsive">
				</div>
				<div class="item">
					<img src="images/2.jpg" alt="" class="img-responsive">
				</div>
			</div>

			<a href="#mainCarousel" class="carousel-control left" data-slide="prev">
				<span class="icon-prev"></span>
			</a>
			<a href="#mainCarousel" class="carousel-control right" data-slide="next">
				<span class="icon-next"></span>
			</a>

		</div> <!-- end carousel -->
		
		<div class=" container-fluid">
			<div class="row">
				<div class="col-xs-1"></div>
				<div class="col-xs-11">
						Choose a month:
						<select ng-model="$ctrl.orderProp"> 
							<option value="January"> January </option>
							<option value="February"> February </option>
							<option value="March"> March </option>
							<option value="April"> April </option>
							<option value="May"> May </option>
							<option value="June"> June </option>
							<option value="July"> July </option>
							<option value="August"> August </option>
							<option value="September"> September </option>
							<option value="October"> October </option>
							<option value="November"> November </option>
							<option value="December"> December </option>
						</select> 
						2016
				</div>
				</div>
		</div>

		<div class="container-fluid">	
			<!--event-card-->
			<div class="row"> 
				<div class="col-xs-11">
					<ul class="events">
						<li > 
							<img src="images/0.jpg" alt="imageUrl" class="img-responsive">
							<p class="event-detail event-name">
								Canadian Mental Health Association
							</p>
							<p class="event-detail">
								<span class="glyphicon glyphicon-time"></span>7:00pm September 29, 2016
							</p>
							<p class="event-detail">
								<span class="glyphicon glyphicon-map-marker"></span>Vancouver, BC.
							</p>	
						</li>
					</ul>
				</div>

				<div class="col-xs-1"></div>
			</div>

		</div>

		<footer>
			<div class="search-bar glyphicon glyphicon-search" ng-model="$ctrl.query">
				<input type="text" placeholder="Search">
			</div>	
		</footer>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script>
	 $('#mainCarousel').carousel({ interval: 4000});
	</script>
</body>
</html>
