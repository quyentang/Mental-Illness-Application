<!doctype html>
<html lang="en" ng-app="tab5">
<head>
	<meta charset="UTF-8">
	<title>Template</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	
	<script src="components/angular/angular.js"></script>
	<script src="tab5.module.js"></script>
	<script src="event-list/event-list.module.js"></script>
	<script src="event-list/event-list.component.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
		<div id="mainCarousel" class="carousel slide">
			<ol class="carousel-indicators">
				<li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#mainCarousel" data-slide-to="1"></li>
				<li data-target="#mainCarousel" data-slide-to="2"></li>
			</ol>

			<div class="carousel-inner">
				<div class="item active">
					<img src="images/0.jpg" alt="" class="img-responsive">
				</div>
				<div class="item">
					<img src="images/1.jpg" alt="" class="img-responsive">
				</div>
				<div class="item">
					<img src="images/2.jpg" alt="" class="img-responsive">
				</div>
			</div>

			<a href="#mainCarousel" class="carousel-control left" data-slide="prev">
				<span class="icon-prev"></span>
			</a>
			<a href="#mainCarousel" class="carousel-control right" data-slide="next">
				<span class="icon-next"></span>
			</a>

		</div> <!-- end carousel -->
	
	<event-list></event-list>

	<footer>
		<div class="search-bar glyphicon glyphicon-search">
			<input type="text" placeholder="Search">
		</div>	
	</footer>
	
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script>
	 $('#mainCarousel').carousel({ interval: 4000});
	</script>
</body>
</html>
